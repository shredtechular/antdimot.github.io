<!DOCTYPE html>
<html lang="en" ng-app="adm">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADIMO</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script src="js/jquery-2.1.1.min.js" language="JavaScript"></script>
    <script src="js/bootstrap.min.js" language="JavaScript"></script>
    <script src="js/angular.min.js" language="JavaScript"></script>
    <script src="js/Markdown.Converter.js" language="JavaScript"></script>
    <script src="js/custom.js" lang="Javascript"></script>
    <script lang="Javascript">
        function showArticle(obj) {
            var mkconverter = new Markdown.Converter();
            var fileName = obj.id;
            var url = $("#website").val() + "/data/" + fileName;

            $.get(url, function( articleMD ) {
                var result = mkconverter.makeHtml(articleMD);
                $("#articleDetail").html(result);
                $("#articleList").hide();
                $("#articleDetail").show();
            });
        }

        function showHome() {
            $("#articleDetail").html('');
            $("#articleDetail").hide();
            $("#articleList").show();
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            <div class="adm-header-panel" ng-controller="InfoCtrl">
                <input type="hidden" id="website" value="{{website}}">
                <div class="adm-avatar">
                    <img class="img-circle" src="images/tony_small3b.jpg" align="{{author}}" width="150px" height="150px">
                </div>
                <div class="adm-caption">
                    <p class="lead"><h4>{{author}}</h4></p>
                    <p>{{description}}</p>
                    <hr>
                    <p><a href="#" onclick="showHome();return false;" class="btn btn-default">Home</a></p>
                    <p><a href="#" id="aboutme.md" onclick="showArticle(this);return false;" class="btn btn-default">About me</a></p>
                    <!--<p><a href="resume.html" class="btn btn-default">My resume</a></p>-->
                </div>
                <div class="adm-social">
                    <p>
                        <a class="btn btn-social-icon btn-twitter" href="{{twitter}}">
                            <i class="fa fa-twitter-square"></i>
                        </a>
                        <a class="btn btn-social-icon btn-linkedin" href="{{linkedin}}">
                            <i class="fa fa-linkedin-square"></i>
                        </a>
                        <a class="btn btn-social-icon btn-github" href="{{github}}">
                            <i class="fa fa-github-square"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12" id="articleList">
            <div class="adm-workarea-panel" ng-controller="ArticleCtrl">
                <div class="row" >
                    <div class="col-lg-4 col-md-6" ng-repeat="item in articles">

                        <div class="panel panel-{{item.color}}">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <a href="#" id="{{item.file}}" onclick="showArticle(this);return false;">
                                    {{item.title}}
                                    </a>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <p class="text-left">{{item.summary}}</p>
                                <small>{{item.date}}</small>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-9 col-md-9 col-sm-8" id="articleDetail">
        </div>
    </div>
</div>

</body>
</html>
