<!DOCTYPE html>
<html lang="en" ng-app="onepageblog">
<head>
    <meta charset="UTF-8">

    <title>Antonio Di Motta</title>
    <meta name="author" content="Antonio Di Motta">
    <meta name="description" content="Antonio Di Motta's blog">
    <meta name="keywords" content="angularjs, nodejs, cloud, mobile, mvc, rest, entityframework, antdimot, antonio di motta">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://antdimot.github.io/app/rss.xml" rel="alternate" title="Antonio Di Motta" type="application/atom+xml">
    <link rel="canonical" href="http://www.dimotta.net">

    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap-social.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <script src="lib/js/jquery-2.1.1.min.js" language="JavaScript"></script>
    <script src="lib/js/bootstrap.min.js" language="JavaScript"></script>
    <script src="lib/js/angular.min.js" language="JavaScript"></script>
    <script src="lib/js/angular-route.min.js" language="JavaScript"></script>
    <script src="lib/js/angular-sanitize.min.js" language="JavaScript"></script>
    <script src="lib/js/Markdown.Converter.js" language="JavaScript"></script>
    <script src="js/app.js" lang="Javascript"></script>
    <script src="js/controllers.js" lang="Javascript"></script>
    <script src="js/directives.js" lang="Javascript"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <div class="adm-header-panel" ng-controller="InfoCtrl">
                <div class="adm-avatar">
                    <img class="img-circle" ng-src="{{imageurl}}" align="{{author}}" width="150px" height="150px">
                </div>
                <div class="adm-caption">
                    <p class="lead"><h4>{{author}}</h4></p>
                    <p>{{description}}</p>
                    <hr>
                    <p><a href="#/home" class="btn btn-default">Home</a></p>
                    <p><a href="#/article/{{about}}" class="btn btn-default">About me</a></p>
                    <!--<p><a href="resume.html" class="btn btn-default">My resume</a></p>-->
                </div>
                <div class="adm-social">
                    <p>
                        <a class="btn btn-social-icon btn-twitter" href="{{twitter}}">
                            <i class="fa fa-twitter-square"></i>
                        </a>
                        <a class="btn btn-social-icon btn-linkedin" href="{{linkedin}}">
                            <i class="fa fa-linkedin-square"></i>
                        </a>
                        <a class="btn btn-social-icon btn-github" href="{{github}}">
                            <i class="fa fa-github-square"></i>
                        </a>
                    </p>
                    <p>
                        <a class="btn btn-social-icon" href="{{rss}}">
                            <i class="fa fa-rss-square"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-lg-9 col-md-8 col-sm-8 col-xs-12">
            <div ng-view></div>
        </div>

    </div>
</div>

</body>
</html>
