
<div class="panel panel-{{article.color}}">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a href="#/article/{{article.file}}">
                {{article.title}}
            </a>
        </h3>
    </div>
    <div class="panel-body">
        <p class="text-left">{{article.summary}}</p>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <small><i>{{article.date}}</i></small>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-right">
                <div class="label label-{{article.color}}" ng-repeat="tag in article.tags" style="margin-left:1px;">
                    {{tag.name}}
                </div>
            </div>
        </div>
    </div>
</div>
