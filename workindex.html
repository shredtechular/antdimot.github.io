<!DOCTYPE html>
<html lang="en" ng-app="adm">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADIMO</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script src="js/jquery-2.1.1.min.js" language="JavaScript"></script>
    <script src="js/bootstrap.min.js" language="JavaScript"></script>
    <script src="js/angular.min.js" language="JavaScript"></script>
    <script src="js/custom.js" lang="Javascript"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4">
            <div class="adm-header-panel" ng-controller="InfoCtrl">
                <div class="adm-avatar">
                    <img class="img-circle" src="images/tony_small3b.jpg" align="{{author}}" width="150px" height="150px">
                </div>
                <div class="adm-caption">
                    <p><h4>{{author}}</h4></p>
                    <p>Web addicted, passionate of cloud and mobile.</p>
                </div>
                <hr>
                <div class="adm-social">
                    <a href="about.html">About me</a>
                    <a href="resume.html">My resume</a>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-8">
            <div class="adm-workarea-panel" ng-controller="ArticleCtrl">
                <div ng-repeat="item in articles">
                    <h5>{{item.title}} ({{item.date}})</h5>
                    <p class="lead">{{item.summary}}</p>
                    <a href="http://localhost:63342/antdimot.github.io/data/{{item.file}}">Read more.</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
